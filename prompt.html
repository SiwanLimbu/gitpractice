<html>
<head>
 	<title>Prompt</title>
</head>
<body>
<p id="demo"></p>

<script>
	var sum=0;
	var dob=0;
		let a= prompt("Enter a number");
		for(i=0;i<=a;i++)
		{
			if(i%2==0){	
			document.write(i);
			sum=sum+i;
		  }
		  else if(i%2!=0){
		  		document.write(i);
		  		dob=dob+i;
		  }
		}
		document.write("sum is:"+sum +"<br>");
		document.write("sum is:"+dob);
</script>
</body>
</html>
