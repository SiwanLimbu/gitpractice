<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list and css</title>

    <style>
        ul.a {
                list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }

        ol.c {
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <p2>Example of unordered list</p2>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul class="b">
        <li>Winter</li>
        <li>Karina</li>
        <li>Ryujin</li>
    </ul>

    <p3>Example of ordered list</p3>

    <ol class="c">
        <li>Lisa</li>
        <li>Jennie</li>
        <li>Jisoo</li>
    </ol>
</body>
</html>
