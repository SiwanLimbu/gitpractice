<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Input Radius:</label>
        <input type="number" onchange="changeFunction(this)"><br><br>
    </form>
    Result : <p id="demo"></p>

    <script>
        function changeFunction(element){
            var x= element.value;
            document.getElementById("demo").innerHTML = x * x * Math.PI;
        }
    </script>
</body>
</html>
