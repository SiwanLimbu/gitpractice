<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <ul id="Mylist"></ul>
    <script>
        let data = ["Winter", "Karina", "Mina", "Ryujin"];

        let list= document.getElementById("Mylist");

        data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    </script>
</body>
</html>
