<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Hello(){
            document.write("Hello Everybody!");
        }

        function Winter(){
            document.write("Hello Winter");
        }

        Hello();
        document.write("<br>");
        Winter();
        document.write("<br>");
        Hello();
    </script>
</body>
</html>
