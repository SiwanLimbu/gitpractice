<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function billfun(f) {
            if(f.billingtoo.checked == true){
                f.mailingname.value = f.billingname.value;
                f.mailingcity.value = f.billingcity.value;
            }
        }
        </script>
    <h1>Billing address</h1>
    <form>
        Name : <input type="text" name="billingname" >
        <br>
        City : <input type="text" name="billingcity">
        <br>
        <input type="checkbox" name="billingtoo" onclick="billfun(this.form)">
        <em>Check this box if the name and address are same</em>

        <br>
        <h2>Mailing address</h2>

        Name: <input type="text" name="mailingname">
        <br>
        City: <input type="text" name="mailingcity">
    </form>

</body>
</html>
