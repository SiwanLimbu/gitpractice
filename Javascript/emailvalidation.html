<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div{
        margin-bottom: 10px;
    }

    label{
        display: inline-block;
        width: 100px;
    }
</style>
<body>
    <script>
        function myfun(){
            var user= document.myForm.Username.value;
            var age= document.myForm.Age.value;
            var a= document.myForm.Email.value;
            var pass= document.myForm.Password.value;

            if(user == ""){
                document.getElementById("usename").innerHTML = "**Fill the username**";
                return false;
            }

            if(user.length<= 2 || user.length>= 20){
                document.getElementById("usename").innerHTML = "**username should be between 2 and 20";
                return false;
            }

            if(age == ""){
                document.getElementById("useage").innerHTML = "**Please fill the age**";
                return false;
            }

            if(isNaN(age)){
                document.getElementById("useage").innerHTML = "**age should on be in numbers**";
                return false;
            }

            if(a.indexOf('@')<= 0){
                document.getElementById("em").innerHTML = "**Invalid Email";
                return false;
            }

            if(a.charAt(a.length-4)!= '.'){
                document.getElementById('em').innerHTML = "**Invalid EMail**";
                return false;
            }

            if(pass== ""){

                document.getElementById('pass').innerHTML = "**Please fill the password**";
                return false;
            }

            if(pass.length<=2 || pass.length>=15){

                document.getElementById('pass').innerHTML = "**password length should be between 2 and 15**";
                return false;
            }
        }
    </script>

    <form name="myForm" onsubmit="return myfun()">
    <div>
       Username: <input type="text" name="Username" value="">
        <span id="usename"></span>
    </div>

    <div>
        Age: <input type="numbers" name="Age" value="">
         <span id="useage"></span>
        </div>

    <div>
        Email: <input type="text" name="Email" value="">
        <span id="em"></span>
    </div>
    
    
    <div>
        Password: <input type="password" name="Password" value="">
        <span id="pass"></span>
    </div>
    
    <input type="submit" value="submit">
    </form>
</body>
</html>
