<html>
<head>
	<title></title>
	<script type="text/javascript">
		var number=prompt("Please Enter a number");
		var fact=1;
		if(number==0){
			document.write("The number is 1");
		}
		else if(number<=0){
			document.write("the factorial is not possible");
		}
		else{
			for(var i=1; i<=number; i++){
				fact=fact*i;
			}
			document.write("The factorial of number "+fact+" ");
		}
	</script>
</head>
<body>
</body>
</html>
