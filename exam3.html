<html>
<head>
	<title></title>
		<script type="text/javascript">
		var number= prompt("please Enter a number");
		var fact=1;
		if(number == 0){
			document.write("The factorial is 1");
		} else if(number<0){
			document.write("The factorial of negative number is not possible");
		} else{
			for(var i=1;i<=number;i++){
				fact=fact*i;
			}
			document.write("The factorial of the number is:"+fact+" ");
		}
	</script>
</head>
<body>
</body>
</html>
