<!DOCTYPE html>
<html>
<head>
  <title>array</title>
 <style>
 </style>
 </head>
    <body>
    <h1>Java Script Array Example</h1>
    <p id="demo"></p>
    <p id="Euph"></p>

    <script type="text/javascript">
        const fruits=["apple","banana","orange"];
        const euphoria=[];
        euphoria[0]= "Rue";
        euphoria[1]= "Maddy";
        document.getElementById("demo").innerHTML= fruits.toString();
        document.getElementById("Euph").innerHTML= euphoria.indexOf("Rue");
     </script>
     </body>
</html>
