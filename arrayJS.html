<!DOCTYPE html>
<html>
<head>
	<title>Array</title>

	<style type="text/css">
		
	</style>
</head>
<body>
<h1>Java Script Array Example</h1>
<p id="demoFruits"></p>
<p id="demoCars"></p>

<script type="text/javascript">
		const fruits=["apple", "banana", "orange", "mango"];
		//const cars=new Array("BMW", "Volvo");
		const cars=[];
		cars[0]="Tesla";
		cars[1]="Toyota";
		document.getElementById("demoFruits").innerHTML=fruits.toString();
		document.getElementById("demoCars").innerHTML=cars.indexOf("Tesla");
</script>
</body>
</html>
